            to {

        }

        @keyframes chartjs-render-animation {
            from {

            to {

<body>
<div class="container-fluid">
    <form th:action="@{/mark/} + ${comicId}" th:method="post">
        <br>
        <br>
        <label>
            <input type="checkbox" name="needDel" value=true>
        </label>是否需要删除
        <div>
            <label class="form-label">是否精品</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="level" value="true">
                <label class="form-check-label">
                    是
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" checked name="level" value="false">
                <label class="form-check-label">
                    否
                </label>
            </div>
        </div>
        <div id="type" style="display:none;">
            <label class="form-label">分类</label>
            <div th:each="type : ${types}" class="form-check form-check-inline">
                <input class="form-check-input" type="radio" checked name="type" th:value="${type}">
                <label class="form-check-label">
                    [[${type}]]
                </label>
            </div>
        </div>
        <input type="submit" th:value="确定"/>
    </form>
</div>
