
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    call-setters-on-nulls: true
spider:
  dao:
    create-table-path: E:\

spring:
  application:
    name: common-dao-center
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 300MB

eureka:
  client:
    service-url:
      defaultZone: http://172.17.0.4:7001/eureka/
#  instance:
#    ip-address: true
server:
  port: 8087


#prometheus监控平台配置
management:
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: configprops
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
