<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>下载控制台</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.css}">

</head>
<body>
<div class="container">
    <h2>表格</h2>
    <p>创建响应式表格 (将在小于768px的小型设备下水平滚动)。另外：添加交替单元格的背景色：</p>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Street</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>Anna Awesome</td>
                <td>Broome Street</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Debbie Dallas</td>
                <td>Houston Street</td>
            </tr>
            <tr>
                <td>3</td>
                <td>John Doe</td>
                <td>Madison Street</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
