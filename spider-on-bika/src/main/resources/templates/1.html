<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width" />
    <title>BootStrap Table使用</title>
    <script th:src="@{/js/jquery-3.5.1.js}"></script>

    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

    <script th:src="@{/js/bootstrap-table/bootstrap-table.js}"></script>
    <link th:href="@{/css/bootstrap-table/bootstrap-table.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap-table/bootstrap-table-zh-CN.js}"></script>

</head>
<body>
<div class="card">
        <div class="card-header">查询条件</div>
        <div class="card-body">
            <form id="formSearch">
                <div class="form-group">
                    <label for="txt_search_departmentname">部门名称</label>
                        <input type="text" class="form-control" id="txt_search_departmentname">
                </div>
                <div class="form-group">
                    <label for="txt_search_statu">状态</label>
                        <input type="text" class="form-control" id="txt_search_statu">
                </div>
                <div class="form-group">
                        <button type="submit" class="btn btn-primary">查询</button>
                </div>
            </form>
        </div>

    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <button id="btn_edit" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>
        <button id="btn_delete" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
        </button>
    </div>
    <table id="tb_departments"></table>
</div>
</body>
</html>
